<!DOCTYPE html>
<html>
<head>
    <title>Editable polyline: work in progress</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="leaflet.js"></script>
    <script src="leaflet-editable-polyline.js"></script>
    <br/> <br/>
    <a href="javascript:void(dumpPoints())">Get points</a>
    <br/> <br/>
    <textarea id="pointsTextArea" rows="5" cols="70"></textarea>
    <script>
        "use strict";

        var map2 = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('tile.png', {
            maxZoom: 18,
            attribution: '...'
        }).addTo(map2);

        var coordinates = [];
        for(var i = 0; i < 10; i++)
            coordinates.push([Math.sin(i / 100), i / 100]);

        var polyline = L.Polyline.PolylineEditor(coordinates).addTo(map2).edit({maxMarkers: 100});

        map2.fitBounds(polyline.getBounds());

        var dumpPoints = function() {
            var points = polyline.getPoints();
            var pointsTextArea = document.getElementById('pointsTextArea');
            for(var i = 0; i < points.length; i++) {
                var point = points[i];
                var latLng = point.getLatLng();
                pointsTextArea.innerHTML += '(' + latLng.lat + ',' + latLng.lng + '), originalPointNo=' + point.context.originalPointNo + '\n';
            }
            pointsTextArea.innerHTML += '----------------------------------------------------------------------------------------------------\n';
        };

    </script>
</body>
</html>
