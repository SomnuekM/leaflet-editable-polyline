<!DOCTYPE html>
<html>
<head>
    <title>Editable polyline: work in progress</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
</head>
<body>
    <div id="map" style="width: 400px; height: 300px"></div>

    <script src="leaflet.js"></script>
    <script src="leaflet-editable-polyline.js"></script>
    <br/> <br/>
    <a href="javascript:void(dumpPoints())">Get points</a>
    <br/> <br/>
    <textarea id="pointsTextArea" rows="5" cols="70"></textarea>
    <script>
        "use strict";

        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('tile.png', { maxZoom: 18, attribution: '...' }).addTo(map);
        /*
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© OpenStreetMap contributors';
        L.tileLayer(osmUrl, {minZoom: 0, maxZoom: 12, attribution: osmAttrib}).addTo(map);
        */

        var coordinates = [];
        for(var i = 0; i < 20; i++)
            coordinates.push([45.3 + Math.sin(i / 100), 13.8 + i / 100]);

        var polyline = L.Polyline.PolylineEditor(coordinates, {maxMarkers: 100}).addTo(map);

        map.fitBounds(polyline.getBounds());

        var dumpPoints = function() {
            var pointsTextArea = document.getElementById('pointsTextArea');
            pointsTextArea.innerHTML = '';
            map.getEditablePolylines().forEach(function(polyline) {
                var points = polyline.getPoints();
                points.forEach(function(point) {
                    var latLng = point.getLatLng();
                    console.log(point.context);
                    pointsTextArea.innerHTML += 'originalPointNo=' + point.context.originalPointNo
                                + ' originalPolylineNo=' + point.context.originalPolylineNo
                                + ' splitted=' + point.context.splitted
                                + '\n';
                                //+ ' (' + latLng.lat + ',' + latLng.lng + ')\n';
                });
                pointsTextArea.innerHTML += '----------------------------------------------------------------------------------------------------\n';
            });
        };

    </script>
</body>
</html>
