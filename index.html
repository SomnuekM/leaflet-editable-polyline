<!DOCTYPE html>
<html>
<head>
    <title>Editable polyline: work in progress</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="leaflet.js"></script>
    <script src="leaflet-editable-polyline.js"></script>
    <script>

        var map2 = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('tile.png', {
            maxZoom: 18,
            attribution: '...'
        }).addTo(map2);

        var coordinates = [];
        for(var i = 0; i < 5; i++)
            coordinates.push([Math.sin(i / 100), i / 100]);

        var polyline = L.Polyline.PolylineEditor(coordinates).addTo(map2).edit();

        map2.fitBounds(polyline.getBounds());

    </script>
</body>
</html>
