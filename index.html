<!DOCTYPE html>
<html>
<head>
    <title>Editable polyline: work in progress</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="leaflet.js"></script>
    <script src="leaflet-editable-polyline.js"></script>
    <br/> <br/>
    <a href="javascript:void(dumpPoints())">Get points</a>
    <br/> <br/>
    <textarea id="pointsTextArea" rows="5" cols="70"></textarea>
    <script>
        "use strict";

        var map = L.map('map').setView([51.505, -0.09], 13);

        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© OpenStreetMap contributors';
        var osm = L.tileLayer(osmUrl, {minZoom: 0, maxZoom: 12, attribution: osmAttrib}).addTo(map);

        var coordinates = [];
        for(var i = 0; i < 200; i++)
            coordinates.push([45.3 + Math.sin(i / 100), 13.8 + i / 100]);

        var polyline = L.Polyline.PolylineEditor(coordinates, {maxMarkers: 100}).addTo(map);

        map.fitBounds(polyline.getBounds());

        var dumpPoints = function() {
            var points = polyline.getPoints();
            var pointsTextArea = document.getElementById('pointsTextArea');
            for(var i = 0; i < points.length; i++) {
                var point = points[i];
                var latLng = point.getLatLng();
                pointsTextArea.innerHTML += '(' + latLng.lat + ',' + latLng.lng + '), originalPointNo=' + point.context.originalPointNo + '\n';
            }
            pointsTextArea.innerHTML += '----------------------------------------------------------------------------------------------------\n';
        };

    </script>
</body>
</html>
